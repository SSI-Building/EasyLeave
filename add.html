<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Update Entitlement</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Prompt", sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .card {
        background: #ffffffee;
        padding: 30px 35px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        width: 100%;
        max-width: 450px;
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        color: #0d47a1;
        margin-bottom: 20px;
        font-size: 26px;
    }

    label {
        font-weight: 600;
        display: block;
        margin-top: 12px;
        color: #0d47a1;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 4px;
        border-radius: 10px;
        border: 1.5px solid #90caf9;
        font-size: 15px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #0d47a1;
        box-shadow: 0 0 8px #bbdefb;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 22px;
        background: #0d47a1;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 17px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #1565c0;
        transform: translateY(-2px);
    }

    #result {
        margin-top: 15px;
        text-align: center;
        color: #1b5e20;
        font-weight: bold;
    }

    .back-btn {
        margin-top: 15px;
        background: #757575;
    }
</style>

</head>

<body>

<div class="card">
    <h2>เพิ่มรายชื่อพนักงาน</h2>

    <form id="dataForm">

        <label>รหัสพนักงาน</label>
        <input type="text" id="empId" required>

        <label>ชื่อ-สกุล</label>
        <input type="text" id="fullname" required>

        <label>ตำแหน่ง</label>
        <input type="text" id="position" required>

        <label>วันเริ่มงาน</label>
        <input type="date" id="startDate" required>

        <label>ป่วย (SL) ใส่เป็น "วัน"</label>
        <input type="number" id="slDay" min="0" value="0">

        <label>กิจ (BL) ใส่เป็น "วัน"</label>
        <input type="number" id="blDay" min="0" value="0">

        <button type="button" id="saveBtn" onclick="submitData()">บันทึกข้อมูล</button>

        <button type="button" class="back-btn"
            onclick="window.location.href='https://ssi-building.github.io/EasyLeave/Dashboard-admin.html'">
            ⬅ กลับหน้าหลัก
        </button>
    </form>

    <p id="result"></p>
</div>

<script>
function submitData() {

    const empId    = document.getElementById("empId").value.trim();
    const fullname = document.getElementById("fullname").value.trim();
    const position = document.getElementById("position").value.trim();
    const startDate = document.getElementById("startDate").value;

    if (!empId || !fullname || !position || !startDate) {
        document.getElementById("result").innerHTML = "⚠ กรุณากรอกข้อมูลให้ครบถ้วน";
        document.getElementById("result").style.color = "red";
        return;
    }

    const slDay = parseFloat(document.getElementById("slDay").value || 0);
    const blDay = parseFloat(document.getElementById("blDay").value || 0);

    // ป้องกันกดซ้ำ
    const btn = document.getElementById("saveBtn");
    btn.disabled = true;
    btn.innerText = "กำลังบันทึก...";

    // คำนวณ SL/BL เป็นนาที
    const SL = slDay * 480;
    const BL = blDay * 480;

    fetch("https://script.google.com/macros/s/AKfycbx5VtC2940ZgAzop2v6hE35EpXNVmV9LneEBjyzpyXqfqITtWSkWMhrky72I3P5zpDgcA/exec", {
        method: "POST",
        body: JSON.stringify({
            empId: empId,
            fullname: fullname,
            position: position,
            startDate: startDate,
            SL: SL,
            BL: BL
        })
    })
    .then(res => res.text())
    .then(msg => {
        document.getElementById("result").innerHTML = "✔ " + msg;
        document.getElementById("result").style.color = "#1b5e20";

        // ✔ เคลียร์ฟอร์ม
        document.getElementById("dataForm").reset();

        // ✔ เปิดปุ่มอีกครั้ง
        btn.disabled = false;
        btn.innerText = "บันทึกข้อมูล";
    })
    .catch(err => {
        alert("Error: " + err);

        btn.disabled = false;
        btn.innerText = "บันทึกข้อมูล";
    });
}
</script>

</body>
</html>
