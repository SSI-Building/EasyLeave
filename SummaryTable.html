<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตารางสรุป</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --border-color: #f3f4f6;
            --text-color: #334e68;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #334e68;
            line-height: 1.6;
            position: relative;
        }

        .card {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 30px;
            max-width: 95%;   /* ปรับเต็มจอ */
            width: 100%;
            margin: 40px auto;
            box-shadow: 0 10px 30px rgba(45, 55, 72, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #2d3748;
            font-size: 28px;
        }

        .filter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            background-color: #e5e7eb;
            border-radius: 12px;
            padding: 5px;
            max-width: 350px;
            width: 100%;
        }

        .btn-group button {
            flex: 1;
            padding: 12px 18px;
            border: none;
            border-radius: 10px;
            background-color: transparent;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-group button:hover:not(.active) {
            background-color: #d1d5db;
        }

        .btn-group button.active {
            background-color: #4CAF50;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        #searchInput {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid #cbd5e0;
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            outline: none;
            border-color: #4CAF50;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 15px 12px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background-color: #f7fafc;
            font-weight: 600;
            color: #4a5568;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        tr:hover td {
            background-color: #f7fafc;
        }

        .hidden {
            display: none;
        }

        /* Back button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #4a5568;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .back-button:hover {
            background-color: #f7fafc;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }

        .back-button-icon {
            font-size: 18px;
            line-height: 1;
        }

        /* Loading overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }

        #loading-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: 500;
            color: var(--text-color);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pagination */
        #pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 8px;
        }

        .page-btn {
            padding: 8px 14px;
            border: 1px solid #ccc;
            background: #f7fafc;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .page-btn.active {
            background: var(--primary-color);
            color: white;
            font-weight: bold;
            border-color: var(--primary-color);
        }

        .page-btn:hover:not(.active) {
            background: #e2e8f0;
        }
    </style>
</head>
<body>
    <a href="Dashboard-admin.html" class="back-button">
        <span class="back-button-icon">&#8592;</span> ย้อนกลับ
    </a>

    <h2>ตารางสรุปข้อมูลสิทธิลาคงเหลือ/สิทธิลาที่ใช้</h2>

    <div class="card">
        <div class="filter-container">
            <div class="btn-group">
                <button id="btnRemain" class="active">สิทธิคงเหลือ</button>
                <button id="btnUsed">สิทธิที่ใช้</button>
            </div>
            <input type="text" id="searchInput" placeholder="ค้นหาชื่อพนักงาน...">
        </div>

        <table id="remainTable">
            <thead>
                <tr>
                    <th>รหัสพนักงาน</th>
                    <th>ชื่อ-สกุล</th>
                    <th>ตำแหน่ง</th>
                    <th>พักร้อน (AL)</th>
                    <th>ป่วย (SL)</th>
                    <th>กิจ (BL)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <table id="usedTable" class="hidden">
            <thead>
                <tr>
                    <th>รหัสพนักงาน</th>
                    <th>ชื่อ-สกุล</th>
                    <th>ตำแหน่ง</th>
                    <th>พักร้อน (AL)</th>
                    <th>ป่วย (SL)</th>
                    <th>กิจ (BL)</th>
                    <th>ขาดงาน (A)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Pagination -->
        <div id="pagination"></div>
    </div>

    <div id="loading-overlay" class="visible">
        <div class="spinner"></div>
        <div class="loading-text">กำลังโหลดข้อมูล...</div>
    </div>

    <script>
        const btnRemain = document.getElementById("btnRemain");
        const btnUsed = document.getElementById("btnUsed");
        const remainTable = document.getElementById("remainTable");
        const usedTable = document.getElementById("usedTable");
        const searchInput = document.getElementById("searchInput");
        const loadingOverlay = document.getElementById("loading-overlay");
        
        const API_URL = "https://script.google.com/macros/s/AKfycbxe8-gbiYacq6o3jwkDkp3JfUeGaY7wJeMR_hESazJIMRxtyHiG-MdeN-XltsR988IlKw/exec";
        
        function formatNumber(num) {
            if (num === "" || num === null || num === "-" || isNaN(num) || Number(num) === 0) return "";
            let value = Number.isInteger(Number(num)) ? num : Number(num).toFixed(1);
            return value + " วัน";
        }
        
        // ฟังก์ชันแปลงนาทีเป็น วัน,ชั่วโมง,นาที
        function formatMinutes(totalMinutes) {
            const workDayMinutes = 8 * 60;
            const days = Math.floor(totalMinutes / workDayMinutes);
            const remainingMinutes = totalMinutes % workDayMinutes;
            const hours = Math.floor(remainingMinutes / 60);
            const minutes = remainingMinutes % 60;
        
            let result = "";
            if (days > 0) result += `${days} วัน `;
            if (hours > 0) result += `${hours} ชั่วโมง `;
            if (minutes > 0) result += `${minutes} นาที`;
            return result.trim();
        }
        
        let balanceData = []; // ข้อมูลสิทธิ์คงเหลือทั้งหมด
        let recordsData = []; // ข้อมูลสิทธิ์ที่ใช้ทั้งหมด
        
        // --- เพิ่มตัวแปรสำหรับข้อมูลที่ถูกกรองแล้ว ---
        let filteredBalanceData = [];
        let filteredRecordsData = [];
        // ----------------------------------------
        
        let currentPage = 1;
        const rowsPerPage = 8;
        let currentMode = 'remain'; // 'remain' หรือ 'used'
        
        // Show loading overlay before fetching data
        loadingOverlay.classList.add('visible');
        
        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                balanceData = data.balance;
                recordsData = data.records;
                
                // กำหนดข้อมูลที่กรองเริ่มต้นเป็นข้อมูลทั้งหมด
                filteredBalanceData = [...balanceData];
                filteredRecordsData = [...recordsData];
        
                // แสดงผลตารางเริ่มต้น (สิทธิคงเหลือ)
                renderTable(remainTable, filteredBalanceData, false, currentPage);
            })
            .finally(() => {
                loadingOverlay.classList.remove('visible');
            });
        
        function renderTable(table, data, includeAbsent = false, page = 1) {
            const tbody = table.querySelector("tbody");
            tbody.innerHTML = "";
        
            // คำนวณช่วงข้อมูลจากข้อมูลที่ 'data' (ซึ่งถูกกรองแล้ว)
            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedData = data.slice(start, end);
        
            paginatedData.forEach(row => {
                let tr = "<tr>";
                tr += `<td>${row.empId}</td>`;
                tr += `<td>${row.name}</td>`;
                tr += `<td>${row.position}</td>`;
                tr += `<td>${formatMinutes(row.al)}</td>`;
                tr += `<td>${formatMinutes(row.sl)}</td>`;
                tr += `<td>${formatMinutes(row.bl)}</td>`;
                if (includeAbsent) tr += `<td>${formatNumber(row.absent)}</td>`;
                tr += "</tr>";
                tbody.innerHTML += tr;
            });
        
            renderPagination(data.length, page); // ใช้ data.length ซึ่งเป็นจำนวนแถวที่กรองแล้ว
        }
        
        function renderPagination(totalRows, page) {
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";
        
            const totalPages = Math.ceil(totalRows / rowsPerPage);
        
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement("button");
                btn.textContent = i;
                btn.classList.add("page-btn");
                if (i === page) btn.classList.add("active");
        
                btn.addEventListener("click", () => {
                    currentPage = i;
                    const currentFilteredData = currentMode === 'remain' ? filteredBalanceData : filteredRecordsData;
                    const currentTable = currentMode === 'remain' ? remainTable : usedTable;
                    const includeAbsent = currentMode === 'used';
                    
                    renderTable(currentTable, currentFilteredData, includeAbsent, currentPage);
                });
        
                pagination.appendChild(btn);
            }
        }
        
        btnRemain.addEventListener("click", () => {
            remainTable.classList.remove("hidden");
            usedTable.classList.add("hidden");
            btnRemain.classList.add("active");
            btnUsed.classList.remove("active");
            currentMode = 'remain';
            searchInput.value = ''; // ล้างช่องค้นหาเมื่อเปลี่ยนโหมด
            filterTable(); // เรียกกรองเพื่อรีเซ็ต
        });
        
        btnUsed.addEventListener("click", () => {
            remainTable.classList.add("hidden");
            usedTable.classList.remove("hidden");
            btnUsed.classList.add("active");
            btnRemain.classList.remove("active");
            currentMode = 'used';
            searchInput.value = ''; // ล้างช่องค้นหาเมื่อเปลี่ยนโหมด
            filterTable(); // เรียกกรองเพื่อรีเซ็ต
        });
        
        searchInput.addEventListener("input", filterTable);
        
        function filterTable() {
            const filter = searchInput.value.toLowerCase();
            
            // *** สำคัญ: รีเซ็ต currentPage เป็น 1 เสมอเมื่อมีการกรองใหม่ ***
            currentPage = 1;
        
            if (currentMode === 'remain') {
                // กรองข้อมูลทั้งหมด (balanceData) และเก็บไว้ใน filteredBalanceData
                filteredBalanceData = balanceData.filter(row => row.name.toLowerCase().includes(filter) || row.empId.toLowerCase().includes(filter));
                renderTable(remainTable, filteredBalanceData, false, currentPage);
            } else {
                // กรองข้อมูลทั้งหมด (recordsData) และเก็บไว้ใน filteredRecordsData
                filteredRecordsData = recordsData.filter(row => row.name.toLowerCase().includes(filter) || row.empId.toLowerCase().includes(filter));
                renderTable(usedTable, filteredRecordsData, true, currentPage);
            }
        }
    </script>
</body>
</html>
